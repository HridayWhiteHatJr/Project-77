<html>
  <head>
    <title>Console.Log</title>
  </head>
  <body>
    <center>
      <h1>Right click and press inspect, then click on console.</h1>
    </center>
    <script>
      var lol = "Th15 15 my f1r5t c0ns0le pr0ject";
      console.log(lol);
      var first_name = "Hriday";
      console.log(first_name);
      var last_name = "Agarwal";
      console.log(last_name);
      var full_name = first_name.concat(last_name);
      console.log(full_name);
      var first_number = "6";
      console.log(first_number);
      var second_number = "9";
      console.log(second_number);
      console.log(6 + 9);
      console.log(9 - 6);
      console.log(6 * 9);
      console.log(9 / 6);
    </script>
  </body>
</html>
